<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenziKart - E-Commerce Dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Heroicons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Configuration for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4F46E5', // Indigo 600
                        secondary: '#64748B', // Slate 500
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50 text-slate-800 font-sans antialiased overflow-x-hidden">

    <!-- Mobile Sidebar Overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-gray-900/50 z-40 hidden lg:hidden transition-opacity"
        onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside id="sidebar"
        class="fixed top-0 left-0 z-50 h-full w-64 bg-white border-r border-gray-200 transition-transform duration-300 -translate-x-full lg:translate-x-0 flex flex-col">
        <!-- Logo -->
        <div class="h-16 flex items-center justify-between px-6 border-b border-gray-100">
            <a href="#" class="flex items-center gap-2 font-bold text-xl text-primary">
                <i data-lucide="shopping-bag" class="w-8 h-8"></i>
                <span>GenziKart</span>
            </a>
            <button onclick="toggleSidebar()" class="lg:hidden text-gray-500 hover:text-gray-700">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 overflow-y-auto py-4 px-3 space-y-1">
            <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Main</p>
            <a href="#" onclick="navigate('dashboard')" id="nav-dashboard"
                class="nav-item flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg bg-indigo-50 text-primary">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span>Dashboard</span>
            </a>

            <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mt-4 mb-2">Commerce</p>
            <a href="#" onclick="navigate('products')" id="nav-products"
                class="nav-item flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                <i data-lucide="package" class="w-5 h-5"></i>
                <span>Products</span>
            </a>
            <a href="#" onclick="navigate('orders')" id="nav-orders"
                class="nav-item flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                <span>Orders</span>
            </a>
            <a href="#" onclick="navigate('customers')" id="nav-customers"
                class="nav-item flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                <i data-lucide="users" class="w-5 h-5"></i>
                <span>Customers</span>
            </a>
            <a href="#" onclick="navigate('reviews')" id="nav-reviews"
                class="nav-item flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                <i data-lucide="star" class="w-5 h-5"></i>
                <span>Reviews</span>
            </a>

            <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mt-4 mb-2">Marketing</p>
            <a href="#" onclick="navigate('discounts')" id="nav-discounts"
                class="nav-item flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                <i data-lucide="percent" class="w-5 h-5"></i>
                <span>Discounts</span>
            </a>

            <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mt-4 mb-2">System</p>
            <a href="#" onclick="navigate('settings')" id="nav-settings"
                class="nav-item flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                <i data-lucide="settings" class="w-5 h-5"></i>
                <span>Settings</span>
            </a>
        </nav>

        <!-- Logout -->
        <div class="p-4 border-t border-gray-100">
            <a href="#" onclick="logoutAdmin()"
                class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-red-600 rounded-lg hover:bg-red-50">
                <i data-lucide="log-out" class="w-5 h-5"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="lg:ml-64 min-h-screen flex flex-col transition-all duration-300">

        <!-- Top Navbar -->
        <header
            class="h-16 bg-white border-b border-gray-200 sticky top-0 z-30 flex items-center justify-between px-4 lg:px-8">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="p-2 rounded-lg text-gray-500 hover:bg-gray-100 lg:hidden">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>

                <!-- Search Bar -->
                <div
                    class="hidden md:flex items-center bg-gray-100 rounded-lg px-3 py-2 w-64 focus-within:ring-2 focus-within:ring-primary/20 transition-all">
                    <i data-lucide="search" class="w-4 h-4 text-gray-400"></i>
                    <input type="text" placeholder="Search..."
                        class="bg-transparent border-none outline-none text-sm ml-2 w-full text-gray-700 placeholder-gray-400">
                </div>
            </div>

            <div class="flex items-center gap-3">
                <!-- Notifications -->
                <button class="relative p-2 rounded-full text-gray-500 hover:bg-gray-100">
                    <i data-lucide="bell" class="w-5 h-5"></i>
                    <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
                </button>

                <!-- Profile -->
                <div class="flex items-center gap-3 pl-3 border-l border-gray-200">
                    <div class="text-right hidden sm:block">
                        <p id="admin-name" class="text-sm font-medium text-gray-700">Alex Morgan</p>
                        <p id="admin-role" class="text-xs text-gray-500 text-capitalize">Administrator</p>
                    </div>
                    <img src="https://ui-avatars.com/api/?name=Alex+Morgan&background=4F46E5&color=fff" alt="Profile"
                        class="w-9 h-9 rounded-full border border-gray-200 cursor-pointer">
                </div>
            </div>
        </header>

        <!-- Dynamic Page Content -->
        <main id="main-content" class="flex-1 p-4 lg:p-8">
            <!-- Content injected via JS -->
        </main>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 flex flex-col gap-2"></div>

    <!-- Generic Modal (Hidden by default) -->
    <div id="generic-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-gray-900/50 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="flex min-h-full items-center justify-center p-4">
            <div id="modal-content"
                class="relative w-full max-w-lg transform overflow-y-auto max-h-[90vh] rounded-2xl bg-white p-6 shadow-xl transition-all scrollbar-thin scrollbar-thumb-gray-200">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
