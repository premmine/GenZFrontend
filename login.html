<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Genzikart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="antialiased bg-slate-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full">
            <!-- Back Button -->
            <a href="index.html" class="inline-flex items-center text-slate-600 hover:text-slate-800 mb-8">
                <i class="fas fa-arrow-left mr-2"></i> Back to Home
            </a>

            <!-- Login Card -->
            <div class="bg-white rounded-2xl shadow-lg p-8" data-testid="login-card">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-slate-800 mb-2">Welcome Back</h1>
                    <p class="text-slate-600">Login to your account</p>
                </div>

                <!-- Email Form -->
                <form id="emailForm" data-testid="email-form">
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Email Address</label>
                        <input type="email" id="emailInput" required class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:outline-none focus:border-amber-500 transition-colors" placeholder="your@email.com" data-testid="email-input">
                    </div>
                    <button type="submit" class="w-full bg-amber-500 text-white py-3 rounded-full font-semibold hover:bg-amber-600 transition-colors" data-testid="send-otp-btn">
                        Send OTP
                    </button>
                </form>

                <!-- OTP Form (Hidden Initially) -->
                <form id="otpForm" class="hidden" data-testid="otp-form">
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Enter OTP</label>
                        <p class="text-sm text-slate-500 mb-4">We've sent a code to <span id="displayEmail" class="font-semibold"></span></p>
                        <div class="flex gap-2 justify-center mb-4">
                            <input type="text" maxlength="1" class="otp-input" data-index="0" data-testid="otp-input-0">
                            <input type="text" maxlength="1" class="otp-input" data-index="1" data-testid="otp-input-1">
                            <input type="text" maxlength="1" class="otp-input" data-index="2" data-testid="otp-input-2">
                            <input type="text" maxlength="1" class="otp-input" data-index="3" data-testid="otp-input-3">
                            <input type="text" maxlength="1" class="otp-input" data-index="4" data-testid="otp-input-4">
                            <input type="text" maxlength="1" class="otp-input" data-index="5" data-testid="otp-input-5">
                        </div>
                        <button type="button" id="resendBtn" class="text-sm text-amber-600 hover:text-amber-700 font-semibold" data-testid="resend-otp-btn">Resend OTP</button>
                    </div>
                    <button type="submit" class="w-full bg-amber-500 text-white py-3 rounded-full font-semibold hover:bg-amber-600 transition-colors" data-testid="verify-otp-btn">
                        Verify & Login
                    </button>
                    <button type="button" id="changeEmailBtn" class="w-full mt-3 text-slate-600 hover:text-slate-800 font-semibold" data-testid="change-email-btn">Change Email</button>
                </form>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="hidden text-center py-8" data-testid="loading-spinner">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-slate-200 border-t-amber-500"></div>
                    <p class="mt-4 text-slate-600">Verifying...</p>
                </div>

                <!-- Success Message -->
                <div id="successMessage" class="hidden text-center py-8" data-testid="success-message">
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-check text-3xl text-green-600"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-800 mb-2">Login Successful!</h2>
                    <p class="text-slate-600">Redirecting...</p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg" data-testid="error-message">
                    <p class="text-red-600 text-sm"><i class="fas fa-exclamation-circle mr-2"></i><span id="errorText"></span></p>
                </div>
            </div>

            <!-- Register Link -->
            <p class="text-center mt-6 text-slate-600">
                Don't have an account? <a href="register.html" class="text-amber-600 hover:text-amber-700 font-semibold">Register</a>
            </p>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
